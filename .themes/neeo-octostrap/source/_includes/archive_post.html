{% capture category %}{{ post.categories | size }}{% endcapture %}
<time datetime="{{ post.date | datetime | date_to_xmlschema }}" class="text-muted" pubdate>{{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span> <span class='year'>%Y</span>"}}</time>
<h1><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h1>
{% if category != '0' %}
<footer>
  <span class="categories">{{ post.categories | category_links }}</span>
</footer>
{% endif %}
