{% if site.coderwall_user %}
<section class="panel panel-default clearfix no-border-radius">
  <div class="panel-heading">
        <h3 class="panel-title">Coderwall</h3>
  </div>
  <div class="list-group" id="cw_repos">
    <p class="loading">Status updating...</p>
  </div>
  {% if site.coderwall_show_profile_link %}
    <div class="gh-profile-link pull-right text-muted">
      <a href="https://coderwall.com/{{site.coderwall_user}}">@{{site.coderwall_user}}</a> on CoderWall
    </div>
  {% endif %}
  <script type="text/javascript">
    $(document).ready(function(){
        if (!window.jXHR){
            var jxhr = document.createElement('script');
            jxhr.type = 'text/javascript';
            jxhr.src = '{{ root_url}}/javascripts/libs/jXHR.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(jxhr, s);
        }

        coderwall.showRepos({
            user: '{{site.github_user}}',
            target: '#cw_repos'
        });
    });
  </script>
  <script src="{{ root_url }}/javascripts/coderwall.js" type="text/javascript"> </script>
  <style type="text/css">
  #cw_repos img{
      margin-top:15px;
      margin-bottom:15px;
  }
  </style>
</section>
{% endif %}
